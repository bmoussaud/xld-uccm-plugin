<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/libs/ace-noconflict/ace.js"></script>
    <script type="text/javascript" src="js/libs/ui-ace.min.js"></script>
    <script type="text/javascript" src="js/libs/ui-bootstrap-tpls-3.0.6.min.js"></script>
    <script type="text/javascript" src="js/libs/toaster.min.js"></script>

    <script type="text/javascript" src="js/uccm.js"></script>
    <script type="text/javascript" src="js/services/common.js"></script>
    <script type="text/javascript" src="js/controllers/main.js"></script>
    <script type="text/javascript" src="js/controllers/template-controller.js"></script>
    <script type="text/javascript" src="js/controllers/processor-controller.js"></script>
    <script type="text/javascript" src="js/controllers/rules-controller.js"></script>
    <script type="text/javascript" src="js/controllers/spec-controller.js"></script>
    <script type="text/javascript" src="js/controllers/planner-controller.js"></script>

    <link rel="stylesheet" href="css/uccm.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/toaster.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body ng-app="uccm" ng-controller="UccmController" class="main-content-area">
    <toaster-container></toaster-container>
    <uib-tabset>
        <uib-tab index="0" heading="Specifications">
            <div ng-controller="SpecController">
                <div ng-include="getView()"></div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Generators">
            <div ng-controller="TemplateController">
                <div ng-include="getView()"></div>
            </div>
        </uib-tab>
        <uib-tab index="2" heading="Planners">
            <div ng-controller="PlannerController">
                <div ng-include="getView()"></div>
            </div>
        </uib-tab>
        <uib-tab index="3" heading="Rules">
            <div ng-controller="RulesController">
                <div ng-include="'partials/templates/edit-rules.html'"></div>
            </div>
        </uib-tab>
        <uib-tab index="4" heading="Proccessors">
            <div ng-controller="ProcessorController">
                <div ng-include="getView()"></div>
            </div>
        </uib-tab>
    </uib-tabset>
</body>
</html>
