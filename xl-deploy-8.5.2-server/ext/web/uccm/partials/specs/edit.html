<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="float-right">
                <button type="button" class="btn btn-primary btn-sm" ng-click="generateSchema()"><i class="far fa-code"></i></i> Generate Schema</button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="saveSpec()"><i class="far fa-save"></i></i> Save</button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="cancelSpecEdit()"><i class="fas fa-ban"></i></i></i> Cancel</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="specName">Name</label>
                    <input type="text" class="form-control" id="specName" placeholder="uccm-k8s-container-v1beta1" ng-model="currentSpec.name">
                </div>
                <div class="form-group">
                    <label for="apiVersion">API Version</label>
                    <input type="text" class="form-control" id="apiVersion" placeholder="uccm/k8s/container/v1beta1" ng-model="currentSpec.spec.apiVersion">
                </div>
                <div class="form-group">
                    <label>Spec</label>
                    <small class="form-text text-muted">Json Specification</small>
                    <div ui-ace="jsonAceOption" ng-model="currentSpec.spec.spec"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label>Json Schema</label>
                    <small class="form-text text-muted">Json Schema for Specification</small>
                    <div ui-ace="jsonAceOption" ng-model="currentSpec.spec.schema"></div>
                </div>
            </form>
        </div>
    </div>
</div>
