<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="float-right">
                <button type="button" class="btn btn-primary btn-sm" ng-click="addBlueprint()"><i class="fas fa-plus-circle"></i> Add</button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="loadTemplateNames()"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
        </div>
        <div class="col-md-12">
            <div class="blueprint-list">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" ng-repeat="t in templateNames"
                            ng-click="editTemplate(t)">{{t}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
